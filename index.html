<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>API Demo</title>
    <!-- Bootstrap CSS link -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <!-- Custom CSS -->
    <style>
        body {
            padding: 20px;
        }
    </style>
</head>
<body>

<!-- Container for displaying API results -->
<div class="container">
    <h1>API Demo</h1>

    <!-- Display data from API-1 -->
    <div id="api1Data">
        <h2>API-1 Data</h2>
        <ul id="api1List"></ul>
    </div>

    <!-- Display data from API-2 -->
    <div id="api2Data">
        <h2>API-2 Data</h2>
        <ul id="api2List"></ul>
    </div>

    <!-- Display data from API-3 -->
    <div id="api3Data">
        <h2>API-3 Data</h2>
        <p id="api3Paragraph"></p>
    </div>
</div>

<!-- Bootstrap JS and Popper.js scripts -->
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>

<!-- Custom JavaScript -->
<script>
    // Function to fetch data from an API
    const fetchData = async (url, callback) => {
        try {
            const response = await fetch(url);
            const data = await response.json();
            callback(data);
        } catch (error) {
            console.error('Error fetching data:', error);
        }
    };

    // Display data from API-1
    fetchData('https://www.abibliadigital.com.br/en', data => {
        const api1List = document.getElementById('api1List');
        data.forEach(item => {
            const listItem = document.createElement('li');
            listItem.textContent = item.name;
            api1List.appendChild(listItem);
        });
    });

    // Display data from API-2
    fetchData('https://superset.apache.org/docs/api/a', data => {
        const api2List = document.getElementById('api2List');
        data.forEach(item => {
            const listItem = document.createElement('li');
            listItem.textContent = item.title;
            api2List.appendChild(listItem);
        });
    });

    // Display data from API-3
    fetchData('https://api-thirukkural.web.app/api?num=x', data => {
        const api3Paragraph = document.getElementById('api3Paragraph');
        api3Paragraph.textContent = data.text;
    });
</script>

</body>
</html>
